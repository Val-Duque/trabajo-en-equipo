<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de fotos de Windows</title>
    <link rel="stylesheet" href="galleystyles.css">
</head>
<body>
    <div class="main-container">
        <header class="title-bar">
            <h1>Visualizador de fotos de Windows</h1>
            <div class="window-controls">
                <p id="minimize">_</p>
                <p id="maximize">◻</p>
                <button id="close"><a href="../../index.html">x</a></button>
            </div>
        </header>

        <nav class="menu-bar">
            <ul>
                <li>Archivo<span></span></li>
                <li>Imprimir<span></span></li>
                <li>Correo electrónico<span></span></li>
                <li>Grabar<span>&darr;</span></li>
                <li>Abrir<span>&darr;</span></li>
            </ul>
            <div class="help-button">?</div>
        </nav>
        
        <div class="image-area">
            <div class="carousel-container">
                <img src="meme.webp" alt="Imagen 1">
                <img src="meme2.webp" alt="Imagen 2">
                <img src="meme3.webp" alt="Imagen 3">
            </div>
        </div>

        <footer class="footer-bar">
            <div class="controls-sim"></div>
        </footer>
    </div>
</body>
</html>
