<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator_style.css">
    <title>Calculator</title>
</head>
<body>
    <main >
        <header>
            <button class="close_button"><a href="../../index.html">x</a></button>
            <input type="text" readonly class="resultado">
        </header>
        <section class="buttons">
            <section class="numbers">
                <button >0</button>
                <button>.</button>
                <button >C</button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button >AC</button>
                <button >( )</button>
                <button >%</button>
            </section>
            <section class="operators">
                <button >+</button>
                <button >-</button>
                <button >*</button>
                <button >/</button>
                <button >=</button>
            </section>
        </section>
    </main>
</body>
</html>
