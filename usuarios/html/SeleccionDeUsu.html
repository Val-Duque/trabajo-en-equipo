<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Usuario</title>
    <link rel="stylesheet" href="../css/usuarios.css">
   </head>

<body>
    <div class="pantalla-usuarios">
        <h1 class="titulo-usuarios">Seleccionar Usuario</h1>
        <div class="contenedor-usuarios">

            <!-- password="1234" -->
            <div class="usuario-card" data-usuario="1" data-password="1234">
                <div class="usuario-foto">
                    <img src="../1.jpg" alt="Usuario 1">
                </div>
                <span class="usuario-nombre">Usuario 1</span>
            </div>

            <!-- password="abcd" -->
            <div class="usuario-card" data-usuario="2" data-password="abcd">
                <div class="usuario-foto">
                    <img src="../2.jpg" alt="Usuario 2">
                </div>
                <span class="usuario-nombre">Usuario 2</span>
            </div>
        </div>

        <!-- Botón de apagar -->
        <button class="boton-apagar" title="Apagar">
            ⏻
        </button>
    </div>

    <!-- Esta es la ventanita que aparece para pedir la contraseña -->
    <div class="modal-fondo" id="modal">
        <div class="modal-contenido">
            <!-- Foto del usuario seleccionado -->
            <div class="modal-foto" id="modal-foto">
                <img src="" alt="Usuario" id="modal-foto-img">
            </div>

            <h2 class="modal-titulo" id="modal-titulo">Ingresa tu contraseña</h2>

            <!-- Campo de contraseña con botón de ver/ocultar -->
            <div class="input-password-container">
                <input type="password" class="modal-input" id="input-password" placeholder="Contraseña...">
                
                <!-- Botón del ojo para ver/ocultar contraseña -->
                <button type="button" class="btn-ver-password" id="btn-ver-password" title="Ver contraseña">

                    <!-- Ícono de ojo (ver) -->
                    <svg class="icono-ojo" id="icono-ver" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>

                    <!-- Ícono de ojo tachado (ocultar) -->
                    <svg class="icono-ojo oculto" id="icono-ocultar" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path
                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                        <line x1="1" y1="1" x2="23" y2="23" />
                    </svg>
                </button>
            </div>

            <p class="modal-error" id="modal-error">Contraseña incorrecta</p>
            <div class="modal-botones">
                <button class="modal-btn modal-btn-entrar" id="btn-entrar">Entrar</button>
                <button class="modal-btn modal-btn-cancelar" id="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../usuarios.js"></script>

</body>
</html>
