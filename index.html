<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Vista</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- PANTALLA DE CARGA: Animación de encendido -->
    <div class="pantalla-carga" id="pantalla-carga">
        <!-- Logo simulado de carga (puedes poner una imagen img aquí si tienes) -->
        <h2 style="color: white; font-family: 'Segoe UI'; margin-bottom: 20px;">Iniciando Windows...</h2>
        <div class="spinner"></div>
    </div>

    <!-- SONIDO DE INICIO: El famoso "ta-da" de Windows Vista -->
    <audio id="sonido-inicio" src="sonidos/inicio.mp3" preload="auto"></audio>

    <!-- ESCRITORIO PRINCIPAL: Todo lo que ves después de que carga -->
    <div class="escritorio">

        <!-- BARRA LATERAL DE GADGETS: Los widgets que Windows Vista tenía a la derecha -->
        <div class="sidebar-gadgets">

            <!-- GADGET DEL RELOJ: Muestra la hora y la fecha -->
            <div class="gadget reloj-gadget">
                <div class="gadget-header"> <!-- La barra azul de arriba del gadget -->
                    <span class="gadget-title">Reloj</span> <!-- Título del gadget -->
                    <button class="gadget-close">×</button> <!-- Botón X para cerrar -->
                </div>
                <div class="gadget-content"> <!-- Contenido del gadget -->
                    <div class="reloj-digital">12:00 PM</div> <!-- La hora mostrada -->
                    <div class="fecha-actual">Jueves, 5 de Diciembre</div> <!-- La fecha del día -->
                </div>
            </div>

            <!-- GADGET DEL CALENDARIO: Muestra el calendario del mes -->
            <div class="gadget calendario-gadget">
                <div class="gadget-header"> <!-- La barra azul de arriba -->
                    <span class="gadget-title">Calendario</span>
                    <button class="gadget-close">×</button>
                </div>
                <div class="gadget-content">
                    <div class="calendario-mes">Diciembre 2025</div> <!-- Mes actual -->
                    <div class="calendario-grid"> <!-- La cuadrícula de días -->
                        <!-- Nombres de los días de la semana -->
                        <div class="dia-semana">D</div> <!-- Domingo -->
                        <div class="dia-semana">L</div> <!-- Lunes -->
                        <div class="dia-semana">M</div> <!-- Martes -->
                        <div class="dia-semana">M</div> <!-- Miércoles -->
                        <div class="dia-semana">J</div> <!-- Jueves -->
                        <div class="dia-semana">V</div> <!-- Viernes -->
                        <div class="dia-semana">S</div> <!-- Sábado -->

                        <!-- Los números de los días del mes -->
                        <div class="dia"></div> <!-- Espacio vacío porque el 1 no cae en domingo -->
                        <div class="dia">1</div>
                        <div class="dia">2</div>
                        <div class="dia">3</div>
                        <div class="dia">4</div>
                        <div class="dia">5</div>
                        <div class="dia">6</div>
                        <div class="dia">7</div>
                        <div class="dia">8</div>
                        <div class="dia hoy">9</div> <!-- El día de hoy resaltado -->
                        <div class="dia">10</div>
                        <div class="dia">11</div>
                        <div class="dia">12</div>
                        <div class="dia">13</div>
                        <div class="dia">14</div>
                        <div class="dia">15</div>
                        <div class="dia">16</div>
                        <div class="dia">17</div>
                        <div class="dia">18</div>
                        <div class="dia">19</div>
                        <div class="dia">20</div>
                        <div class="dia">21</div>
                        <div class="dia">22</div>
                        <div class="dia">23</div>
                        <div class="dia">24</div>
                        <div class="dia">25</div>
                        <div class="dia">26</div>
                        <div class="dia">27</div>
                        <div class="dia">28</div>
                        <div class="dia">29</div>
                        <div class="dia">30</div>
                        <div class="dia">31</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ICONOS DEL ESCRITORIO: Los programas que aparecen en el escritorio -->
        <div class="escritorio-iconos">

            <!-- Icono de Galería -->
            <a href="apps/APP_GALLERY/gallery.html" class="icono"> <!-- Al hacer clic te lleva a la app de galería -->
                <div class="icono-imagen">
                    <img src="imagenes/galeria.png" alt=""> <!-- La imagen del icono -->
                </div>
                <span class="icono-nombre">Galería</span> <!-- El nombre que aparece abajo del icono -->
            </a>

            <!-- Icono de Calculadora -->
            <a href="apps/calculator/calculator.html" class="icono">
                <div class="icono-imagen">
                    <img src="imagenes/calculadora.png" alt="">
                </div>
                <span class="icono-nombre">Calculadora</span>
            </a>

            <!-- Icono de Bloc de notas -->
            <a href="apps/APP NOTAS/Notas.html" class="icono">
                <div class="icono-imagen">
                    <img src="imagenes/notas.png" alt="">
                </div>
                <span class="icono-nombre">Bloc de notas</span>
            </a>

        </div>

        <!-- BARRA DE TAREAS: La barra de abajo como en Windows -->
        <div class="barra-tareas">

            <!-- Botón de Inicio de Windows -->
            <button class="boton-inicio">
                <img src="imagenes/windows.png" alt=""> <!-- Logo de Windows -->
            </button>

            <!-- MENÚ DE INICIO: El menú que aparece al pasar el mouse sobre el botón de inicio -->
            <div class="menu-inicio">
                <div class="menu-contenido">
                    <h3 class="menu-titulo">Programas</h3> <!-- Título del menú -->

                    <!-- Lista de programas disponibles -->
                    <a href="apps/APP_GALLERY/gallery.html" class="menu-item">
                        <img src="imagenes/galeria.png" alt="">
                        <span>Galería</span>
                    </a>

                    <a href="apps/calculator/calculator.html" class="menu-item">
                        <img src="imagenes/calculadora.png" alt="">
                        <span>Calculadora</span>
                    </a>

                    <a href="apps/APP NOTAS/Notas.html" class="menu-item">
                        <img src="imagenes/notas.png" alt="">
                        <span>Bloc de notas</span>
                    </a>

                    <!-- OPCIONES DEL SISTEMA: Apagar, Salir, Cambiar Usuario -->

                    <!-- Botón Apagar: Lleva a la pantalla negra -->
                    <div class="opcionApagado">
                        <a href="usuarios/html/apagado.html">
                            <button id="otroBoton">Apagado</button>
                        </a>
                    </div>

                    <!-- Botón Salir: Cierra la pestaña -->
                    <div class="opcionSalir">
                        <button id="salir" onclick="salirDelSistema()">Salir</button>
                    </div>

                    <!-- Botón Cambiar Usuario: Va a la selección de usuarios -->
                    <div class="cambiarUsuario">
                        <a href="usuarios/html/SeleccionDeUsu.html">
                            <button>Cambiar de usuario</button>
                        </a>
                    </div>
                </div>
            </div>


            <!-- Reloj de la barra de tareas -->
            <div class="reloj">12:00 PM</div>
        </div>
    </div>

    <!-- JAVASCRIPT: Lógica del sistema -->
    <script>
        // Función para cerrar la pestaña (Salir)
        function salirDelSistema() {
            // Intentamos cerrar la ventana
            window.close();
            // Si el navegador lo bloquea, mostramos un mensaje
            alert("Para salir, por favor cierra esta pestaña del navegador.");
        }

        // Cuando la página carga completamente
        window.addEventListener('load', function () {
            const sonido = document.getElementById('sonido-inicio');
            const pantallaCarga = document.getElementById('pantalla-carga');

            // 1. Intentar reproducir el sonido rápidamente
            // Nota: Los navegadores modernos bloquean el autoplay si el usuario no ha interactuado antes.
            // Tratamos de reproducirlo de todos modos.
            sonido.play().catch(error => {
                console.log("El navegador bloqueó el audio automático: " + error);
            });

            // 2. Ocultar la pantalla de carga después de un momento breve (2 segundos)
            // Esto da tiempo a que suene el audio y se vea la animación
            setTimeout(function () {
                pantallaCarga.classList.add('oculto');
            }, 2000); // 2000 milisegundos = 2 segundos
        });
    </script>
</body>

</html>
